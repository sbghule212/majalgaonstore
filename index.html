    <!-- Forward Calculator -->
    <div id="forward" class="tab-content active">
      <div class="abc">
        <label for="dpPrice">Enter MRP Price:</label>
        <input
          type="number"
          id="dpPrice"
          placeholder="Enter MRP price"
          oninput="calculateForward()" />
        <div class="output">
<!--           <p><strong>Purchase Price:</strong> <span id="purchasePrice">-</span></p> -->

          <p><strong>L.T. Customer:</strong> <span id="ltCustomer">-</span></p>
        </div>
      </div>
    </div>

    <!-- Reverse Calculator -->
    <div id="reverse" class="tab-content">
      <div class="abc">
        <label for="onlineInput">Enter Price:</label>
        <input
          type="number"
          id="onlineInput"
          placeholder="Enter price"
          oninput="calculateReverse()" />
        <div class="output">
          <p><strong>50% Discount:</strong> <span id="retailPrice">-</span></p>
          <p>
            <strong>MSP10 Price:</strong> <span id="revMsptenPrice">-</span>
          </p>
          </p>
        </div>
      </div>
    </div>
